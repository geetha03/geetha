<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function() {
    $('.tabs .tab-links a').on('click', function(e)  {
        var currentAttrValue = $(this).attr('href');
 
        // Show/Hide Tabs
        $('.tabs ' + currentAttrValue).show().siblings().hide();
 
        // Change/remove current tab to active
        jQuery(this).parent('button').addClass('active').siblings().removeClass('active');
 
        e.preventDefault();
    });
});
</script>
</head>
<body>
<div class="tabs">
    <div class="tab-links">
        <button class="active"><a href="#tab1">Time and Employee Management</a></button>
        <button><a href="#tab2">Account Overview</a></button>
        
    </div>
 
    <div class="tab-content">
        <div id="tab1" class="tab active">
          <h3><u>Time and Employee Management</u></h3>
	<table>
	<tr>
	<td>Plan:</td><td>Time and Employee Management System with Unlimited Users</td>
    </tr><br>
    <tr>
	<td>Price:</td><td>$0.00</td>
	 </tr><br>
	 <tr>
	<td>Subscription Amount:</td><td>$90.00</td>
	 </tr><br>
	 <tr>
	<td>Discount:</td><td>100%(Unlimited users for beta joiners)</td>
	 </tr><br>
	 <tr>
	<td>Billed Amount:</td><td>$0.00</td>
   </tr><br>
</table>
<table  bgcolor="blue" width="2000" style="color:white">
	<tr>
		<td>Date</td><td>Type</td><td>Details</td><td>Amount</td>
	</tr>
	</table>  
        </div>
 
        <div id="tab2" class="tab">
            <p>Account Overview</p>
        </div>
 
        
    </div>
</div>
</body>
</html>
